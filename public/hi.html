<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .input-container {
            position: relative;
            margin-bottom: 20px;
            outline: solid rebeccapurple 1px;
        }

        .input-container input {
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-container label {
            position: absolute;
            left: 12px;
            top: 12px;
            font-size: 16px;
            color: #999;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: -10px;
            left: 12px;
            font-size: 10px;
            color: #333;
        }

        .input-container input:focus {
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="input1" placeholder=" " required>
        <label for="input1">Your Label</label>
    </div>
    <div class="input-container">
        <input type="text" id="input1" placeholder=" " required>
        <label for="input1">Your Label</label>
    </div>

        <input type="text" id="input1" placeholder=" " required>
        <label for="input1">Your Label</label>
    </div>
</body>
</html>
