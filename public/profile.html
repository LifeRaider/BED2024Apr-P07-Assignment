<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <div id="geryScreen"></div>
    <nav class="navbar">
        <button class="btn btn-secondary backBtn" onclick="back()">BACK</button>
    </nav>

    <section id="profilePage">
        <div class="profileMain">
            <div class="profileLeft">
                <img src="https://i.pravatar.cc/150?u=jane-smith"/>
                <div>
                    <h1 id="nameSide" style="font-size: 24px; font-weight: bold;">Jane Smith</h1>
                    <p id="emailSide" style="font-size: 18px; color: #718096;">jane@example.com</p>
                </div>
            </div>

            <div class="profileRight">
                <form class="level">
                    <h2>Personal Information</h2>
                    <div class="info">
                        <div>
                            <label for="fullname">Full Name</label>
                            <input id="fullname" type="text" name="fullname" value="Jane Smith" readonly>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input id="email" type="text" name="email" value="jane@example.com" readonly>
                        </div>
                    </div>
                    <div class="editBtns">
                        <button id="cancelEdit" class="btn btn-secondary cancelEdit" onclick="cancelEdit()">Cancel</button>
                        <button id="confirmBtn"  class="btn btn-primary confirmBtn" onclick="editUser()">Confirm</button>
                    </div>
                </form>
        
                <div class="level" style="margin-top: 30px;">
                    <h2>Account Settings</h2>
                    <div class="setingsBtns">
                        <div>
                            <button class="btn btn-primary editingBtn" onclick="editing()">Edit Info</button>
                            <button class="btn btn-danger deletingBtn" onclick="deleting()">Delete Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="profileBottom">
            <button class="logoutBTN" onclick="logout()">Logout</button>
        </div>
    </section>

    <div id="customPopup" class="deleteUserContainer">
        <h3>Delete Account</h3>
        <p>Are you sure you want to permanently delete your account?</p>
        <div style="display: flex; justify-content: flex-end;">
          <button onclick="cancel()" style="border: 1px solid #E2E8F0; padding: 8px 16px; border-radius: 4px; background-color: white;">Cancel</button>
          <button onclick="deleteUser()" style="border: 1px solid #E53E3E; padding: 8px 16px; border-radius: 4px; background-color: #F56565; color: white;">Delete My Account</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
