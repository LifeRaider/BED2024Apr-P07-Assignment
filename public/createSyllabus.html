<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Syllabus</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your custom CSS file -->
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>Create Syllabus</h1>
  </header>
  <main class="container mt-5">
    <form id="createSyllabusForm">
      <div class="form-group">
        <label for="syllabusClassID">Class ID</label>
        <input type="text" class="form-control" id="syllabusClassID" required>
      </div>
      <div class="form-group">
        <label for="syllabusContent">Syllabus Content</label>
        <textarea class="form-control" id="syllabusContent" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Syllabus</button>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="class.js"></script> 
</body>
</html>
