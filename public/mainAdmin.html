<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <button class="logoBtn"><img src="assets/BJs-logo.png"></button>
        <ul>
            <li><a href="mainAdmin.html">Classes</a></li>
            <li><a href="adminTeachers.html">Teachers</a></li>
            <li><a href="adminParents.html">Parents</a></li>
            <li><a href="adminStudents.html">Students</a></li>
        </ul>
        <a href="profile.html" class="btn profileBtn"><img src="assets/user-icon.png"></a>
        <!-- <button class="btn btn-secondary logoutBtn" onclick="logout()" >Logout</button> -->
    </nav>
    
    <section>
        <div class="welcome">
            <h1 id="main-title">Welcome back, </h1>
        </div>

        <div class="classes-container" style="background-color: #fcf2ec; padding: 40px;">
            <div id="class-list" class="row row-cols-1 row-cols-md-3">
                <!-- Classes will be dynamically inserted here -->
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createClassModal">
                    Create a New Class
                </button>
            </div>
        </div>
    
        <!-- Create Class Modal -->
        <div class="modal fade" id="createClassModal" tabindex="-1" aria-labelledby="createClassModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createClassModalLabel">Create a New Class</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createClassForm">
                            <div class="mb-3">
                                <label for="className" class="form-label">Class Name</label>
                                <input type="text" class="form-control" id="className" required>
                            </div>
                            <div class="mb-3">
                                <label for="classDes" class="form-label">Class Description</label>
                                <textarea class="form-control" id="classDes" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Class</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
