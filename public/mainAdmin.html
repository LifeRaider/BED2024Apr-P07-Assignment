<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <button class="logoBtn"><img src="assets/BJs-logo.png"></button>
        <ul>
            <li><a href="mainAdmin.html">Classes</a></li>
            <li><a href="adminTeachers.html">Teachers</a></li>
            <li><a href="adminParents.html">Parents</a></li>
            <li><a href="adminStudents.html">Students</a></li>
        </ul>
        <a href="profile.html" class="btn profileBtn"><img src="assets/user-icon.png"></a>
        <!-- <button class="btn btn-secondary logoutBtn" onclick="logout()" >Logout</button> -->
    </nav>
    
    <section>
        <div class="welcome">
            <h1 id="main-title">Welcome back, </h1>
        </div>

        <div class="classes-container" style="background-color: #fcf2ec; padding: 40px;">
            <div id="class-list" class="row row-cols-1 row-cols-md-3">
                <!-- Classes will be dynamically inserted here -->
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button id="openModalBtn" style="padding: 8px 16px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer;">Create a New Class</button>
            </div>
        </div>
    
        <!-- Create Class Modal -->
        <div id="createClassModal" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 50; overflow-y: auto; display: none;">
            <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 16px;">
                <div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: black; opacity: 0.5;"></div>
                <div style="position: relative; width: 100%; max-width: 28rem; padding: 24px; margin: 16px; border-radius: 0.75rem; background-color: white; box-shadow: 0px 10px 15px -3px rgba(0, 0, 0, 0.1), 0px 4px 6px -2px rgba(0, 0, 0, 0.05);">
                    <h2 id="create-new-class" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 24px; color: #2e2e2e;">Create New Class</h2>
                    <form id="createClassForm">
                        <div style="margin-bottom: 16px;">
                            <div style="width: 100%; display: grid;">
                                <label for="className" style="margin-bottom: 8px;">Class Name</label>
                                <input type="text" id="className" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" required>
                            </div>
                        </div>
                        <div style="margin-bottom: 16px;">
                            <div style="width: 100%; display: grid;">
                                <label for="classSubject" style="margin-bottom: 8px;">Subject</label>
                                <div style="position: relative; display: inline-block; width: 100%;">
                                    <select id="classSubject" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 8px top 50%; background-size: 12px auto;">
                                        <option value="">Select a subject</option>
                                        <option value="Mathematics">Mathematics</option>
                                        <option value="Science">Science</option>
                                        <option value="Social Studies">Social Studies</option>
                                        <option value="Language Arts">Language Arts</option>
                                        <option value="Music">Music</option>
                                        <option value="Art">Art</option>
                                        <option value="Physical Education">Physical Education</option>
                                        <option value="Computer Science">Computer Science</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div style="margin-bottom: 16px;">
                            <div style="width: 100%; display: grid;">
                                <label for="classDes" style="margin-bottom: 8px;">Class Description</label>
                                <textarea id="classDes" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; min-height: 100px;" rows="3"></textarea>
                            </div>
                        </div>
                        <div style="margin-bottom: 16px;">
                            <div style="width: 100%; display: grid;">
                                <label for="assignedTeachers" style="margin-bottom: 8px;">Assigned Teachers</label>
                                <div style="position: relative; display: inline-block; width: 100%;">
                                    <select id="assignedTeachers" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 8px top 50%; background-size: 12px auto;">
                                        <option value="">Select a teacher</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="selectedTeachers" style="margin-bottom: 16px; display: flex; flex-wrap: wrap; gap: 8px;"></div>
                    </form>
                    <div style="display: flex; justify-content: flex-end; margin-top: 24px; gap: 16px;">
                        <button id="cancelBtn" style="padding: 8px 16px; border: none; border-radius: 4px; background-color: #e0e0e0; color: #333; cursor: pointer;">Cancel</button>
                        <button id="createClassBtn" style="padding: 8px 16px; border: none; border-radius: 4px; background-color: #007bff; color: white; cursor: pointer;">Create Class</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
